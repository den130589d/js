<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = prompt('Ведите число');
		
		if(a<20){
			alert('Вы совсем не угадали')
		} else if(a>40){
			alert('Вы совсем не угадали')
		} else if(a==30){
			alert('Вы угадали')
		} else {
			alert('Вы были близко')
		}
		

		
	</script>

</body>
</html>
